## Zenis settings
marker_set_mapping:
  right_heel: RHEE
  left_heel: LHEE
  right_toe: RTM2
  left_toe: LTM2
  right_hip: RPSIS
  left_hip: LPSIS

## Plot settings
model_mapping_plot:
  data_types:
    1:
      y_label: Angle (deg)
    2:
      y_label: Force (N/kg)
    3:
      y_label: Moment (N.mm/kg)
    4:
      y_label: Power (W/kg)

  plots:
    ### Angles
    thorax_forward_tilt:
      modelled_name: SpineAngles.y
      plot_name: Thorax Forward Tilt
      group: Kinematics

    thorax_backward_tilt:
      modelled_name: ThoraxAngles.y
      plot_name: Thorax Backward Tilt
      group: Kinematics

    thorax_left_tilt:
      modelled_name: SpineAngles.x
      plot_name: Thorax Left Tilt
      group: Kinematics

    thorax_right_tilt:
      modelled_name: ThoraxAngles.x
      plot_name: Thorax Right Tilt
      group: Kinematics

    thorax_left_rotation:
      modelled_name: SpineAngles.z
      plot_name: Thorax Left Rotation
      group: Kinematics

    thorax_right_rotation:
      modelled_name: ThoraxAngles.z
      plot_name: Thorax Right Rotation
      group: Kinematics

    pelvis_anterior_tilt:
      modelled_name: PelvisAngles.y
      plot_name:  Pelvis Anterior Tilt
      group: Kinematics

    pelvis_upward_obliquity:
      modelled_name: PelvisAngles.x
      plot_name: Pelvis Upward Obliquity
      group: Kinematics

    pelvis_internal_rotation:
      modelled_name: PelvisAngles.z
      plot_name: Pelvis Internal Rotation
      group: Kinematics

    hip_flex:
      modelled_name: HipAngles.y
      plot_name: Hip Flexion
      group: Kinematics

    hip_add:
      modelled_name: HipAngles.x
      plot_name: Hip Adduction
      group: Kinematics

    hip_ir:
      modelled_name: HipAngles.z
      plot_name: Hip Internal Rotation
      group: Kinematics

    knee_flex:
      modelled_name: KneeAngles.y
      plot_name: Knee Flexion
      group: Kinematics

    knee_add:
      modelled_name: KneeAngles.x
      plot_name: Knee Adduction
      group: Kinematics

    knee_ir:
      modelled_name: KneeAngles.z
      plot_name: Knee Internal Rotation
      group: Kinematics

    ankle_dorsi_flex:
      modelled_name: AnkleAngles.y
      plot_name: Foot Dorsiflexion
      group: Kinematics

    ankle_add:
      modelled_name: AnkleAngles.x
      plot_name: Ankle Adduction
      group: Kinematics

    ankle_ir:
      modelled_name: AnkleAngles.z
      plot_name: Ankle Internal Rotation
      group: Kinematics

    foot_internal_rotation:
      modelled_name: FootProgressAngles.z
      plot_name: Foot Internal Rotation
      group: Kinematics

    ### Forces
    waist_force:
      modelled_name: WaistForce.z
      plot_name: Waist Force
      group: Foo

    hip_flex_force:
      modelled_name: HipForce.y
      plot_name: Hip Flexion Force
      group: Foo

    hip_add_force:
      modelled_name: HipForce.x
      plot_name: Hip Adduction Force
      group: Foo

    hip_ir_force:
      modelled_name: HipForce.z
      plot_name: Hip Adduction Force
      group: Foo

    knee_flex_force:
